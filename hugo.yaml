baseURL: https://utho.com/docs/

title: utho Docs

module:
  imports:
  - path: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

taxonomies:
  category: categories
  author: authors
  tag: tags

menu:
  main:
    - name: Docs
      pageRef: /
      weight: 1
    - name: Explore Utho.com
      url: https://utho.com?utm_source=docs
      weight: 2
    # - name: Features
    #   pageRef: /features
    #   weight: 4
    # - name: Contact â†—
    #   url: https://github.com/utho
    #   weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    # - name: GitHub
    #   weight: 7
    #   url: https://uthoplatforms.github.io/docs/
    #   params:
    #     icon: github
    # - name: Twitter
    #   weight: 8
    #   url: https://twitter.com/
    #   params:
    #     icon: x-twitter

services:
  googleAnalytics:
    ID: G-MEASUREMENT_ID

params:
  enableInlineShortcodes: true
  page:
    width: full
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_black.png
      dark: images/logo_white.png
      link: /docs/
      width: 120
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
    enableFooterSwitches: false
    width: full
  editURL:
    enable: true
    base: https://github.com/uthoplatforms/utho-docs/edit/main/content
  comments:
    enable: true
    type: giscus
  giscus:
    repo: <repository>
    repoId: <repository ID>
    category: <category>
    categoryId: <category ID>

summaryLength: 15

build:
  writeStats: true
  cachebusters:
    source: "assets/watching/hugo_stats\\.json"
    target: "styles\\.css"
  cachebusters:
    source: (postcss|tailwind)\\.config\\.js"
    target: "css"
